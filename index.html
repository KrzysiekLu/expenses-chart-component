<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer type="module"></script>

    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <header class="main-header">
      <h1 class="main-header__info">
        My balance <span class="info__balance">$921.48</span>
      </h1>
      <img src="images/logo.svg" alt="" />
    </header>
    <main class="expenses-chart">
      <h2 class="chart-title">Spending - Last 7 days</h2>

      <div class="chart"></div>

      <section class="summary">
        <div class="summary__this-month">
          <h2 class="this-mounth__title title">Total this month</h2>
          <div class="this-month__amount amount">$478.33</div>
        </div>
        <div class="summary__last-month last-month">
          <div class="last-month__diffrence">+2.4%</div>
          <h2 class="last-month__title">from last month</h2>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/expenses-chart-component-e7yJBUdjwt/hub/expenses-chart-component--kjY7eDFXu"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/KrzysiekLu">@KrzysiekLu</a
      >.
    </div>
  </body>
</html>
